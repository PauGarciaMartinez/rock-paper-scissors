<!DOCTYPE html>
<html>
    <body>
    <script>

        // Computer select randomly Rock, Paper or Scissors and return the selected value
        function computerPlay() {
            let computerOptions = ["rock", "paper", "scissors"];
            let computerRandomSelection = computerOptions[Math.floor(Math.random() * computerOptions.length)];
            return computerRandomSelection
        }
        let computerSelection = computerPlay();

        // User inputs Rock, Paper or Scissors and the selected value is stored into a variable
        let playerSelection = prompt("Let's fight! Write 'Rock', 'Paper' or 'Scissors' to start the battle");
            if (playerSelection == "" || null || undefined) {
                alert("Please, introduce one of the three available weapons");
                prompt("Let's fight! Write 'Rock', 'Paper' or 'Scissors' to start the battle");
            }
        
        let playerScore = 0;
        let computerScore = 0;
        
        // Compare the computer selection and the user selection to know who's the winner of the round
        function playRound(playerSelection, computerSelection) {
            
            playerSelection = playerSelection.toLowerCase();

            let win = "You win!";
            let lose = "You lose...";
            let tie = "It's a tie, try again!";

            // Conditional statement to check who wins the round
            if (playerSelection === "rock" && computerSelection === "paper") {
                computerScore++;
                return lose + " paper beats rock";
            } else if (playerSelection === "paper" && computerSelection === "scissors") {
                computerScore++;
                return lose + " scissors cut paper";
            } else if (playerSelection === "scissors" && computerSelection === "rock") {
                computerScore++;
                return lose + " rock beats scissors";
            } else if (playerSelection === "rock" && computerSelection === "scissors") {
                playerScore++;
                return win + " Rock beats scissors";
            } else if (playerSelection === "paper" && computerSelection === "rock") {
                playerScore++;
                return win + " Paper beats rock";
            } else if (playerSelection === "scissors" && computerSelection === "paper") {
                playerScore++;
                return win + " Scissors cut paper";
            } else if (playerSelection === "rock" && computerSelection === "rock") {
                return tie;
            } else if (playerSelection === "paper" && computerSelection === "paper") {
                return tie;
            } else if (playerSelection === "scissors" && computerSelection === "scissors") {
                return tie;
            }
        }

        // Play a five round game
       function game() {

           let round = 1;

           while (round <= 5) {
           playerSelection = prompt("Let's fight! Write 'Rock', 'Paper' or 'Scissors' to start the battle");
           console.log(playRound(playerSelection, computerSelection));
           console.log("Score: Player " + playerScore + " - Computer " + computerScore);
           round++;
           }

           if (playerScore > computerScore) {
               console.log("You win the game!");
           } else if (playerScore < computerScore) {
               console.log("Oh, you lose the game");
           }
       }

       console.log(game());

    </script>
    </body>
</html>
